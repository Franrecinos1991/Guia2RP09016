<html lang="en">
<!-- Inicia el documento HTML y especifica el idioma como inglés -->
<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que el sitio web sea responsive, adaptándose a diferentes dispositivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Enlace al framework Bootstrap para usar estilos predefinidos y facilitar el diseño -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Bootcamp Formulario HTML</title>
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
</head>
<body>
    <!-- Contenido principal de la página -->
    <div class="text-center mb-4">
    <!-- Contenedor centrado con margen inferior -->
    <img src="img/boot.png" alt="Logotipo del Bootcamp de programación en Javascript" class="img-fluid"
    style="max-width: 150px;">
    <!-- Imagen con un tamaño máximo de 150px, usando Bootstrap para que sea adaptable -->
    </div>
    <div class="page-header bg-primary text-white text-center">
    <!-- Encabezado de la página con fondo azul y texto blanco, centrado -->
    <span class="h4">Registro de Información  Recinos Pinzon RP09016</span>
    <!-- Texto con tamaño de encabezado h4 -->
    </div>
    <form action="codigo.php" method="POST" style="width:35%;margin:0 auto;">
    <!-- Formulario con método POST que enviará los datos a "codigo.php".
    Su ancho es del 35% y está centrado -->
    <fieldset>
        <!-- Agrupa los elementos del formulario dentro de un marco -->
        <legend class="text-center header text-success">Datos personales</legend>
        <!-- Título del formulario, centrado y en color verde -->
        <div class="form-group">
            <label for="nie">NIE:</label>
            <input type="text" class="form-control" name="nie">
            <!-- Campo de entrada para el NIE con estilos de Bootstrap -->
        </div>
        <div class="form-group">
            <label for="nom">Nombre:</label>
            <input type="text" class="form-control" name="nombre">
            <!-- Campo de entrada para el nombre -->
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="text" class="form-control" name="correo">
            <!-- Campo de entrada para el correo electrónico -->
        </div>
        <div class="form-group">
            <label for="">Teléfono:</label>
            <input type="text" class="form-control" name="tel">
            <!-- Campo de entrada para el teléfono -->
        </div>
        <div class="form-group">
            <label for="">Dirección:</label>
            <input type="text" class="form-control" name="direccion">
            <!-- Campo de entrada para la dirección -->
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success form-control" name="registrar">
            <!-- Botón de envío con estilo de Bootstrap en color verde -->
        </div>
        </fieldset>
     </form>
 </body>
</html>
